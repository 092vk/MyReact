<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCounter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="counter">
        <h1>Counter: <span class="count">5</span></h1>

        <button class="Add">Add Value <span class="count">5</span></button>
        <button class="Remove">Remove Value <span class="count">5</span></button>

    </div>

    <script src="./script.js"></script>
</body>
</html>
